<div class="col-sm-8 col-sm-offset-2">
    <div class="col-sm-6 text-center">
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" ng-model="yourName">
        <br><br>
        <label>Change object from controller:</label>
        <button type="button" class="btn btn-info" ng-click="inputCtrl.changeClick()">Change!</button>
    </div>
    <div class="col-sm-6 text-center">
        <h2>{{inputCtrl.string + ' ' + yourName}}!</h2>
    </div>
</div>
